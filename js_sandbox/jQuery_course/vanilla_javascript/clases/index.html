<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases</title>
  <style>
    .rojo {
      color: indianred;
    }

    .azul {
      color: dodgerblue;
    }
  </style>
</head>

<body>
  <h1>Hola desde DO Podcast :)</h1>
  <button>Cambiar Clase</button>

  <script>
    var h1 = document.querySelector('h1');
    //console.log(h1.classList);

    var boton = document.querySelector('button');

    boton.addEventListener('click', function () {
      if (!h1.classList.contains('rojo')) {
        h1.classList.add('rojo');
        h1.classList.remove('azul');
      } else {
        h1.classList.add('azul');
        h1.classList.remove('rojo');
      }
    });

    function toggleClass(element, clase) {
      if (element.classList.contains(clase)) {
        element.classList.remove(clase);
      } else {
        element.classList.add(clase);
      }
    }

    h1.addEventListener('click', function () {
      toggleClass(this, 'rojo');
    })
  </script>
</body>

</html>
