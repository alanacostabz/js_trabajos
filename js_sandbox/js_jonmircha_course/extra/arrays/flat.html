<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARRAYS FLAT</title>
</head>

<body>

  <script>
    // ARRAY.FLAT: funciona para unos problemas muy especiales que de en vez en cuando aparecen

    const array = [1, 2, [3, 4], [5, [6]], [[7]]];
    const flatten = array.flat(2); // si no se espcifica numero solo lo aplana una vez [1, 2, 3, 4, 5, [6], [7]]
    console.log(flatten) // [1, 2, 3, 4, 5, 6, 7]
    console.log(array); // flatten no afecta al array original ya que crea un nuevo array con los resultados
  </script>
</body>

</html>
