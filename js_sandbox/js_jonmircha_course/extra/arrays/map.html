    // NOTA: normalmente las funciones dentro de Array.map deberián ser puras, lo cual quiere decir que no deberían afectar el array original. En este caso para simplificar, omití ese principio

    /*********************************************************************/

    // MAP: nos permite transformar los elementos de un arreglo, donde un método map va a tomar un array de una cantidad determinada y nos devuleve otro arreglo que va a tener exactamente la misma longitud del arreglo inicial, pero con los elementos cambiados dependiendo de la funcion, genera una copia
    // Permite crear un nuevo arreglo que va tener la misma longitud que el arreglo inicial al cual le llamamos el metodo map, permite tomar la funcion que le pasamos como argumento y aplica la función a los elementos del arreglo

    const suma = (ns) => {
      let acumulado = 0;
      for (i = 0; i < ns.length; i++) {
        acumulado += ns[i];
      }

      return acumulado;
    }

    const numeros = [1, 2, 3, 4, 5];
    // multiplicar * 2
    const multiplicados = numeros.map(x => x * 2);
    // console.log(multiplicados);
