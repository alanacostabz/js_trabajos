<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevos Tipos de Datos en JavaScript</title>
</head>

<body>
  <h1>Nuevos Tipos de Datos en JavaScript</h1>

  <script>
    /*
      SET: este nuevo tipo de dato es una estructura similar a un array pero de datos unicos
    */

    const set = new Set([1, 2, 3, 3, false, false, true, 'Messi', 'messi']);
    console.log(set);
    console.log(set.size);

    const set2 = new Set();
    set2.add(1);
    set2.add(2);
    set2.add(2);
    set2.add(true);
    set2.add(true);
    set2.add({});
    console.log(set2);
    console.log(set2.size);

    console.log("Recorriendo set");

    for (const item of set) {
      console.log(item);
    }

    console.log("Recorriendo set 2");

    set2.forEach(item => console.log(item));

    let arr = Array.from(set);
    console.log(arr);
    console.log(arr[0]);

    set.delete("messi");
    console.log(set);

    console.log(set.has('Messi'));

    set2.clear();
    console.log(set2);
  </script>
</body>

</html>
