<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // Funciones Anónimas Autoejecutables

    /*
      Significa que es una función en la cual nosotros englobamos todo le codigo que queremos ejecutar

      Se llaman así por que no solo las definimos si no que la estamos ejecutando a la hora de crearlas

      https://developer.mozilla.org/es/docs/Glossary/IIFE

      https://developer.mozilla.org/es/docs/Web/API/Console
      CONSOLE: provee acceso a la consola de depuración de los navegadores
    */

    (function () {
      console.log('Mi primer IIFE');
    })();

    (function (d, w, c) {
      console.log('Mi segundo IIFE');
      console.log(d);
      console.log(w);
      c.log('Este es un console.log');
    })(document, window, console);

    // Formas de escrubir funciones anónimas autoejecutables

    // Clásica
    (function () {
      console.log('Versión clásica');
    })();

    // La Crockford (JavaScript The Good Parts)
    ((function () {
      console.log('Versión Crockford');
    })());

    // Unaria
    +function () {
      console.log('Versión Unaria');
    }();

    // Facebook
    !function () {
      console.log('Version Facebook');
    }();


  </script>
</body>

</html>
