<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // ALERT, CONFIRM, PROMPT

    /*
      Son tres métodos que permiten interactuar con el usuario
    */

    console.log(window);
    // alert("Hola esto es una alerta");
    // confirm("Hola esto es una confirmación");
    // prompt("Hola esto es un prompt y le permite al usuario ingresar un valor");

    let alerta = alert("Hola esto es una alerta");
    let confirmacion = confirm("Hola esto es una confirmación");
    let peticion = prompt("Hola esto es un prompt y le permite al usuario ingresar un valor");

    console.log(alerta);
    console.log(confirmacion);
    console.log(peticion);

  </script>
</body>

</html>
