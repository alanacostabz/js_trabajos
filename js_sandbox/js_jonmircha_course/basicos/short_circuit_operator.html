<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // OPERADOR DE CORTOCICUITO

    /*
      Cortocicuito OR - cuando el valor de la izquierda en la expresión siempre pueda validar a true, es el valor que se cargará por defecto

      Cortociuito AND - cuando el valor de la izquierda en la expresión siempre pueda válidar a false, es el valor que se cargará por defecto
    */

    function saludar(nombre) {
      nombre = nombre || "Desconocido";
      console.log(`Hola ${nombre}`);
    }

    saludar("jon");
    saludar();

    console.log("Cadena" || "Valor de la derecha");
    console.log(19 || "Valor de la derecha");
    console.log(true || "Valor de la derecha");
    console.log([] || "Valor de la derecha");
    console.log({} || "Valor de la derecha");

    console.log(false || "Valor de la derecha");
    console.log(null || "Valor de la derecha");
    console.log(undefined || "Valor de la derecha");
    console.log("" || "Valor de la derecha");
    console.log(-1 || "Valor de la derecha");
    console.log(0 || "Valor de la derecha");

    console.log(false && "Valor de la derecha");
    console.log(null && "Valor de la derecha");
    console.log(undefined && "Valor de la derecha");
    console.log("" && "Valor de la derecha");
    console.log(-1 && "Valor de la derecha");
    console.log(0 && "Valor de la derecha");


  </script>
</body>

</html>
