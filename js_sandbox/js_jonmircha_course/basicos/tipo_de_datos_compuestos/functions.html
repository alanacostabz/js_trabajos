<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    /*
      Una FUNCIÓN es un bloque de código autocontenido (es decir que tiene su propio contenido independiente al scope o al ámbito global), que se define una sola vez y que se puede ejecutar en cualquier momento. Una función puede o no recibir parametros que recibe separados por coma, y tambien puede devolver o no valores.

      Una FUNCIÓN  es un bloque de código, autocontenido, que se puede definir una vez y ejecutar en cualquier momento. Opcionalente, una función puede aceptar parámetros y devolver un valor.

      Las funciones en JS son objetos, un tipo especial de objetos.

      Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno.
    */

    // FUNCIÓN DECLARADA
    function estoEsUnaFuncion() {
      console.log("Uno");
      console.log("Dos");
      console.log("Tres");
    }

    // Invocación de función
    // estoEsUnaFuncion(); // Los parentesis indican que una función se va a ejecutar

    function unaFuncionQueDevuelveValor() {
      console.log("Uno");
      console.log("Dos");
      console.log("Tres");
      return "La función a retornado una cadena de texto."
    }

    let valorDeFuncion = unaFuncionQueDevuelveValor();
    // console.log(valorDeFuncion);

    function saludar(nombre = "desconocido", edad = 0) {
      console.log(`Hola mi nombre es ${nombre} y tengo ${edad}`)
    }
    saludar('messi', 34)
    saludar();

    // FUNCIONES DECLARADAS VS FUNCIONES EXPRESADAS
    funcionDeclarada();
    function funcionDeclarada() {
      console.log("Esto es una función declarada, puede invocarse en cualquier parte de nuestro código, incluso antes de que la función sea declarada.")
    }
    funcionDeclarada();

    // FUNCIÓN ANÓNIMA
    //funcionExpresada();
    const funcionExpresada = function () {
      console.log("Esto es una función expresada, es decir, una función que se le ha asignado como valor a una variable, si invocamos esta función  antes de su definción JS nos dirá 'Cannot access 'funcionExpresada' before initialization")
    }
    funcionExpresada();


  </script>
</body>

</html>
