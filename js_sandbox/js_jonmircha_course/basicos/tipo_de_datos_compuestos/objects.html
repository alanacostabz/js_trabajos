<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // OBJETO: es una colección de llaves y valores
    /*
      Dentro de un objeto a las variables se le van a llamar ATRIBUTOS/PROPIEDADES y a las funciones se les llama MÉTODOS
        -La palabra reservada THIS hace referencia al mismo objeto.
    */

    let a = new String("Hola");
    //console.log(a);

    const b = {};
    console.log(b);

    const c = new Object();
    console.log(c);

    const jon = {
      nombre: "Jon",
      apellido: "MirCha",
      edad: 35,
      pasatiempos: ["Correr", "Hacer ejercicio", "Dar clases"],
      soltero: false,
      contacto: {
        email: "jonmircha@gmail.com",
        twitter: "@jonmircha",
        movil: "335455435",
      },
      saludar: function () {
        console.log("Hola :)");
      },
      decirMiNombre: function () {
        console.log("Hola me llamo " + this.nombre + " " + this.apellido)
      }
    }

    console.log(jon);

    // Acceder a un objeto
    console.log(jon["nombre"]);
    console.log(jon["apellido"]);
    console.log(jon.edad);
    console.log(jon.soltero);
    console.log(jon.pasatiempos[1]);
    console.log(jon.contacto.twitter);
    jon.saludar();
    jon.decirMiNombre();

    // Métodos
    console.log(Object.keys(jon)); // me permite listar todas las llaves del objeto
    console.log(Object.values(jon)); // me permite listar todas los valores del objeto
    console.log(Object.entries(jon)); // El método Object.entries() devuelve una matriz de pares propios de una propiedad enumerable [key, value] de un objeto dado, en el mismo orden que es proporcionado por for...in (La diferencia es que un bucle for-in enumera las propiedades en la cadena de prototipos).
    console.log(jon.hasOwnProperty('nombre')); // busca si el objeto tiene una propiedad con ese nombre
  </script>
</body>

</html>
