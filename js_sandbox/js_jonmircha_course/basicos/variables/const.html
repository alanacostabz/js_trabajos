  <script>
    // CONST se utiliza cuando nosotros sepamos o tengamos variables que su valor no va a cambiar durante el flujo de nuestra aplicaci칩n
    const PI = 3.1416;
    console.log(PI);

    // const NUEVE; es inv치lido ya que siempre al declarar una constante tienes que asignarle un valor

    // un OBJETO es una colecci칩n de atributos y valores

    const objeto = {
      nombre: "MESSI",

    }

    // un ARREGLO  es una colecci칩n de datos
    const colores = ["blanco", "negro", "azul"];

    console.log(objeto);

    objeto.correo = "lmessi@gmail.com";

  </script>
