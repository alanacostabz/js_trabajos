<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // LOOPS

    /*
      CICLOS/BUCLES/ESTRUCTURAS REPETITIVAS
    */

    // WHILE
    let contador = 0;
    while (contador < 10) {
      console.log('while', contador);
      contador++;
    }

    // DO-WHILE
    do {
      console.log('do-while', contador);
      contador++;
    } while (contador < 10);

    // La diferencia entre while y do-while es que esté último siempre se va ejecutar por lo menos una vez


    // FOR
    // for (inicializacion de variable; condición; decremento o incremento) {
    // sentencias que ejecuta el for
    // }
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    let numeros = [10, 7, 19, 14];
    for (let i = 0; i < numeros.length; i++) {
      console.log(numeros[i]);
    }

    // VARIANTES DEL FOR

    // FOR-IN: es un loop que me permite recorrer/iterar las propiedades de un objeto
    const messi = {
      nombre: "Leonel",
      apellido: "Messi",
      edad: 34
    }

    for (const propiedad in messi) {
      console.log(`Key: ${propiedad}, Value: ${messi[propiedad]}`);
    }

    // FOR-OF: a diferencia del for-in me va a permetir reccorer todos elementos de cualquier objeto que sea iterable en JS
    for (const elemento of numeros) {
      console.log(elemento)
    }

    let cadena = "Hola Mundo";

    for (const caracter of cadena) {
      console.log(caracter)
    }

  </script>
</body>

</html>
