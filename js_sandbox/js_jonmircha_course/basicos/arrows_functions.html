<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // ARROWS FUNCTIONS

    /*
      Es una nueva forma de definir funciones anónimas (funciones ánonimas que sean expresadas)

        - Una función expresada se genera cuando a una variable le asignas el valor de una funcion ánonima
    */

    // const saludar = () => console.log("Hola");
    // saludar();

    const saludar = nombre => console.log(`Hola ${nombre}`);
    saludar("Messi");

    // const sumar = function (a, b) {
    //   return a + b;
    // }

    const sumar = (a, b) => a + b;

    console.log(sumar(1, 3));

    const funcionDeVariasLineas = () => {
      console.log(1);
      console.log(2);
      console.log(3);
    }
    funcionDeVariasLineas();

    const numeros = [1, 2, 3, 4, 5];
    numeros.forEach((el, index) => console.log(`El elemento ${el} está en al posición ${index}`));

    // La palabra reservada THIS hace referencia al objeto o al contexto donde yo me encuentre
    // Una caracteristica muy importante de las ARROWS FUNCTIONS es que capturan el contexto en el que se encuentren

    // function player() {
    //   console.log(this);
    // }
    // player();

    const player = {
      nombre: "Ronaldo",
      celebracion: function () {
        console.log(this);
      }
    }
    player.celebracion();

    // Hay que tener mucho cuidado con utilizar arrows functions para declarar métodos dentro de objetos literales ya que las ARROWS FUNCTIONS tienen la capacidad de saltarse del contexto en el que están y heredar o reconocer el contexto donde se encuentra su objeto padre donde ha sido declarado

    // Dentro un objeto literal no es una buena práctica que se cree un método a patir de una arrow function


  </script>
</body>

</html>
