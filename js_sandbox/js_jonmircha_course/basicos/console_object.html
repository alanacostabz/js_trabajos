<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // OBJETO CONSOLE

    /*
      El objeto Console provee acceso a la consola de depuración de los navegadores (e.j., la Consola Web en Firefox). Los detalles de como funciona varían de navegador en navegador, pero hay un conjunto de características que de facto son generalmente proporcionadas.

      DOCUMENT: es la representacion del documento HTML a través de JS y así es como entre los nodos y elementos podemos acceder miediante JS a las etiquetas de HTML

      WINDOW: es el objeto global de JS en los navegadores que representa la ventana del navegador
    */

    let nombre = "John", apellido = "Marston", edad = 30;

    console.log(console);
    console.error("Esto es un error");
    console.warn("Esto es un warning");
    console.info("Esto es un mensaje informativo");
    console.log("Un registro de lo que ha pasado en nuestra aplicación");
    console.log(nombre, apellido, edad);
    console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`);
    console.log(`Hola mi nombre es %s %s y tengo %d años.`, nombre, apellido, edad);
    console.clear();
    console.log(window);
    console.log(document);
    console.dir(window); // DIR me permite representar un elemento como un objeto de JS para poder analizar o parcializar todos sus métodos y atributos
    console.dir(document);

    console.group("Los cursos de @jonmircha en YouTube"); // me permite crear (agrupar) como un accordeon (collapsado)
    console.log("Curso de JS");
    console.log("Curso de node.js");
    console.log("Curso de react");
    console.groupEnd(); // así se indica hasta donde termina el grupo

    console.groupCollapsed("Los cursos de @jonmircha en YouTube"); // me permite crear (agrupar) como un accordeon
    console.log("Curso de JS");
    console.log("Curso de node.js");
    console.log("Curso de react");
    console.groupEnd(); // así se indica hasta donde termina el grupo
    console.clear();

    console.log(console);
    console.table(Object.entries(console).sort()); // realizamos una tabla

    const numeros = [1, 2, 3, 4, 5], vocales = ["a", "e", "i", "o", "u"];
    console.table(numeros);
    console.table(vocales);

    const jugador = {
      nombre: "Messi",
      equipo: "Manchester United",
      nacionalidad: "Argentina"
    }
    console.table(jugador);
    console.clear();

    // time y timend tienen que tener la misma etiqueta
    console.time("Cuanto tiempo tarda mi código");
    const arreglo = Array(1000000);
    for (let i = 0; i < arreglo.length; i++) {
      arreglo[i] = i;
    }
    console.timeEnd("Cuanto tiempo tarda mi código");
    // console.log(arreglo);
    console.clear();

    for (let i = 0; i <= 100; i++) {
      console.count("Código for"); // permite llevar un control de las iteraciones
      console.log(i);
    }
    console.clear();

    // testing: ASSERT es como una mini librería para hacer pruebas
    let x = 3, y = 2;
    pruebaXY = "Se espera que X siempre sea menor que Y";
    console.assert(x < y, { x, y, pruebaXY });

  </script>
</body>

</html>
