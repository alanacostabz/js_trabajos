<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // OBJETO MATH

    /*
      Nos ayuda si tenemos que hacer algunas operaciones matematicas especiales, es un objeto estático por lo que cada vez que lo queramos usar tenemos que llamar al prototipo
    */

    console.log(Math);
    console.log(Math.PI);
    console.log(Math.abs(7.8)); // nos devuelve el valor absoluto de un número
    console.log(Math.ceil(7.8)); // REDONDEA al número entero posterior inmediato - 8
    console.log(Math.floor(7.8)); // Busca el número inmediato entero menor - 7
    console.log(Math.round(7.8)); // redondea al mas cerano inmediato - 8
    console.log(Math.sqrt(7)); // raíz cuadrada
    console.log(Math.pow(2, 5)); // potencia - 2^5
    console.log(Math.sign(-5, 6)); // indica si si es negativo, positivo o cero
    console.log(Math.random()); // da un valor aleatorio comprendido entre 0 y 1
    console.log(Math.round(Math.random() * 100)) // da un valor comprendido entre 0 y 100 redondeado

  </script>
</body>

</html>
