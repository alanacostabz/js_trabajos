<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARRAYS EVERY</title>
</head>

<body>

  <script>
    // ARRAY.EVERY: es un método que sirve para verificar si todos los elementos de ese array cumplen una condición
    const array1 = [1, 2, 3, 4];

    const array2 = [2, 2, 4, 4];

    // esNumeroPar = (valor) => valor % 2 === 0;

    function esNumeroPar(valor) {
      return valor % 2 === 0;
    }

    // verificar si son pares
    const sonPares1 = array1.every(esNumeroPar);
    const sonPares2 = array2.every(esNumeroPar);
    // array2.every((valor, indice, array) => valor % 2 === 0);

    console.log(sonPares1);
    console.log(sonPares2);

  </script>
</body>

</html>
