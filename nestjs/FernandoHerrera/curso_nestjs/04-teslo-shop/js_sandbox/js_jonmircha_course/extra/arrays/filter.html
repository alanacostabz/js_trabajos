<body>

  <script>
    // Filter: se usa para filtrar ya sea un array, un objeto, una lista de objetos

    const array = [1, 2, - 3, 4];

    const valoresPositivos = (valor, indice, array) => valor > 0;

    const filtrado = array.filter(valoresPositivos);

    //console.log(array); // [1, 2, -3, 4]
    //console.log(filtrado); // [1, 2, 4]


    // Array filter no afecta al array original

    /*********************************************************************/
    // Filter es el método para poder filtrar elementos dentro de un array
    // Devuelve un arreglo completamente nuevo (es decir que el metodo es inmutable que no modifica los elementos de la constante anterior)
    // Crea un arreglo que va a tener la misma o menor longitud al arreglo al cual se le esta ejecutando este método

    const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    const juegos = [
      { nombre: "zelda botw", lanzamiento: "2017", plataforma: "nintendo" },
      { nombre: "the last of us", lanzamiento: "2020", plataforma: "playstation" },
      { nombre: "back 4 blood", lanzamiento: "2021", plataforma: "playstation" },
      { nombre: "metroid dread", lanzamiento: "2021", plataforma: "nintendo" },
    ];

    const numerosFiltrados = numeros.filter(x => x < 5);
    console.log(numerosFiltrados, numeros);

    const juegosNintendo = juegos.filter(x => x.plataforma === "nintendo");
    const juegosPlaystation = juegos.filter(x => x.plataforma === "playstation");
    console.log(juegosNintendo);
    console.log(juegosPlaystation);

    // console.log(juegos, numeros);

  </script>
