<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TERNARY OPERATOR</title>
</head>

<body>

  <script>
    // El operador ternario es una alternativa para usar condicionales (if)

    function devolverSaludo(nombre, esDeDia) {
      const saludo = esDeDia ? "Buenos Días" : "Buenas Noches";

      return saludo + ", " + nombre;
    }

    console.log(devolverSaludo('Nómada', false)); // Buenas noches, Nómadas
  </script>
</body>

</html>
