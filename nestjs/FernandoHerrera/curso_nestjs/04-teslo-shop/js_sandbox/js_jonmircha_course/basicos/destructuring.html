<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // DESTRUCTURACIÓN

    /*
      Es una forma de asignar valores sobre todo a arreglos y objetos
    */

    const numeros = [1, 2, 3];

    // Sin destructuración
    let uno = numeros[0], dos = numeros[1], tres = numeros[2];
    console.log(uno, dos, tres);

    // Con destructuración
    const [one, two, three] = numeros;
    console.log(one, two, three);

    let persona = {
      nombre: "Alan",
      apellido: "Acosta",
      edad: 26,
    }

    // Para que la destructuración funcione en los objetos es muy importante que el nombre de la variable sea igual a la propiedad del objeto
    let { nombre, apellido, edad } = persona;
    console.log(nombre, apellido, edad);

  </script>
</body>

</html>
