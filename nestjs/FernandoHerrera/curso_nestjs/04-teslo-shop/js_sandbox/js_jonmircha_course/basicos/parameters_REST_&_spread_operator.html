<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // PARÁMETROS REST & OPERADOR SPREAD

    /*
      Parámetros REST: son una forma de virtualmente ir agregando parametros infinitos ya sea dentro de una función o una variable
    */
    function sumar(a, b, ...c) {
      let resultado = a + b;

      c.forEach(function (n) {
        resultado += n;
      })

      return resultado;
    }

    console.log(sumar(1, 2));
    console.log(sumar(1, 2, 1, 1));

    /*
      SPREAD OPERATOR: nos permite que cuando una expresión la tengamos que expandir en una situación donde tengamos multiples argumentos o elementos lo podamos hacer

      El Spread Operator corresponde a un operador el cuál distribuye los elementos de un arreglo u objeto, para asignarlos a alguna variable/constante/función.
    */
    const arr1 = [1, 2, 3, 4, 5], arr2 = [6, 7, 8, 9, 0];

    console.log(arr1, arr2);

    const arr3 = [...arr1, ...arr2];
    console.log(arr3);
  </script>
</body>

</html>
