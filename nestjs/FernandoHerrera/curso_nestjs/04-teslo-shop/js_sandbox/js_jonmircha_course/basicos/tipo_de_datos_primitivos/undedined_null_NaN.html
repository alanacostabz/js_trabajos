<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // Tanto NULL como UNDEFINED van a representar un valor ausente (es decir una variable que no tiene valor) pero la gran diferencia es que unidefined no ha sido inicializada, null es un valor intencionalmente asignado por el programador, mientras que undefined es un valor asignado por JS cuando detecta que una variable no tiene valor.

    // UNIDEFINED: indica que no se ha inicializado una variable y que el valor est√° ausente
    let indefinida;
    console.log(indefinida);

    // NULL: es un valor especial que indica la ausencia de valor
    let nulo = null;
    console.log(nulo);

    // NaN - Not a Number
    let noEsUnNumero = "hola" * 3.7;
    console.log(noEsUnNumero);

  </script>
