<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    let a = 2;
    let b = new Number(1);
    let c = 7.19;
    let d = "5.6";

    // CASTING: es un cambio de tipo de dato

    console.log(a, b);
    console.log(c.toFixed()); // redondea el n√∫mero
    console.log(c.toFixed(1)); // al ponerle un valor nos dice cuantos numeros va a tener despues del punto
    console.log(parseInt(c)); // en el caso de los numeros devuelve la parte entera del numero, si fuera string lo convierte a un numero entero
    console.log(parseFloat(c)); // en el caso de los numeros devuelve la parte entera y flotante del numero, si fuera string lo convierte a un numero float
    console.log(typeof c, typeof d); // nos dice de que tipo es la variable
    console.log(a + b); // como son numeros los suma
    console.log(c + d); // como un es numero y el otro es string los concatena
    console.log(c + parseInt(d)); // se hace casting a d que es string
    console.log(c + parseFloat(d)); // se hace casting a d que es string
    console.log(c + Number.parseInt(d)); // se hace casting a d que es string
    console.log(c + Number.parseFloat(d)); // se hace casting a d que es string
  </script>
</body>

</html>
