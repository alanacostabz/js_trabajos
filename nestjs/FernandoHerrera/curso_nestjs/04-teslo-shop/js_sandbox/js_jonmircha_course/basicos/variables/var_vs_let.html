<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <!-- Una VARIABLE en JS es un lugar en la memoria de nuestra computadora para almacenar datos -->
  <script>
    var hola = "Hola Mundo"; // al declarar con var significa que esta variable tendrá  ámbito global y se guarda en el contexto window
    let hello = "Hello World"; // al declarar con la palabra reservada let significa que esta variable tendrá ámbito de bloque, se recomienda una mala práctica usar var
    console.log(hola);
    console.log(hello);
    console.log(window); // el objeto window representa el objeto que mapea toda la ventana del navegador para JS
    console.log(window.hola);
    console.log(window.hello);
    // Ámbito de bloque
    // Esto es un bloque - comentario de una linea
    /* 
      Comentario de varials lineas
    */

    console.log("****************var******************")
    var musica = "Rock";
    console.log("Variable música antes del bloque", musica);
    {
      var musica = "Pop";
      console.log("Variable música dentro del bloque", musica);
    }
    console.log("Variable música despues del bloque", musica);


    console.log("****************let******************")

    let musica2 = "Rock";
    console.log("Variable música antes del bloque", musica2);
    {
      let musica2 = "Pop";
      console.log("Variable música dentro del bloque", musica2);
    }
    console.log("Variable música despues del bloque", musica2);
  </script>
</body>

</html>
