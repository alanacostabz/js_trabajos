    // Función contructora donde asignamos los métodos al prototipo no a la función como tal
    function Jugador(nombre, equipo) {
      // Átributos
      this.nombre = nombre;
      this.equipo = equipo;
    }

    // Métodos
    Jugador.prototype.celebración = function () {
      console.log("GOOOOOOOOL");
    }

    Jugador.prototype.saludar = function () {
      console.log(`Hola mi nombre es ${this.nombre} y juego para el ${this.equipo}`);
    }


    const messi = new Jugador("Messi", "Barcelona"),
      ronaldo = new Jugador("Ronaldo", "Real Madrid");

    console.log(messi);
    console.log(ronaldo);

    messi.saludar();
    messi.celebración();

    ronaldo.saludar();
