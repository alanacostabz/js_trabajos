<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // OPERADORES:  hay diferentes topo
    /*
      Aritméticos: '+', '-', '*', '/', '%', '()'
    */
    let a = 5 + 5 - 10 * 3;
    let b = 5 % 2;
    console.log(a);
    console.log(b);

    /*
      Relacionales: '>', '<', '>=', '<=' , '==', '===', '!=', '!=='
    */
    console.log(8 > 9);
    console.log(8 < 9);
    console.log(8 >= 9);
    console.log(8 <= 9);

    // = 1 igual es asignación de variable
    // == 2 iguales es comparación de valores
    // === 3 iguales es comparación de tipo de dato y valor
    console.log(7 == 7);
    console.log("7" == 7);
    console.log("7" === 7);

    /*
      Operadores de incremento y decremento, es la capacidad de una variable que controla el flujo dentro la programación de mi aplicación
    */
    let i = 1;
    // i = i + 2;
    i += 2;
    console.log(1);

    // Operador unario
    i++;
    i--;
    ++i;
    --i;
    console.log(1);

    /*
      OPERADORES LÓGICOS: 
        ! - Not (niega, es decir lo que es verdadero lo vuelve falso y viceversa), 
        || - OR (cuando tengo dos o más condiciones con que una se cumpla es decir que sea verdadera el OR validará verdadero), 
        && - AND (cuando tengo dos o más condiciones todas tiene que cumplirse es decir ser verdaderas, para que AND se valide)
    */
    console.log(!true);
    console.log(9 === 9 || "9" === 9);
    console.log(9 === 9 && "9" === 9);

  </script>
</body>

</html>
