<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // BREAK & CONTINUE

    /*
      Nos ayudan a controlar el flujo de control en un loop
        - BREAK: se sale de la estructura de control en la que se encuentra
        - CONTINUE: omite que se ejecute el código en cierta iteración del ciclo (se salta la iteración)
    */

    const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

    for (let i = 0; i < numeros.length; i++) {
      if (i === 5) {
        break;
      }
      console.log(numeros[i]);
    }

    for (let i = 0; i < numeros.length; i++) {
      if (i === 5) {
        continue;
      }
      console.log(numeros[i]);
    }


  </script>
</body>

</html>
