<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    // CLASES Y HERENCIA

    /*
      HERENCIA: capacidad de poder heredar carácteristicas de un padre a un hijo

      CONSTRUCTOR: es un método especial que se ejecuta en el momento de instanciar la clase

      SUPER: es un método que manda a llamar el constructor de la case padre

      En el tema de clases en JS todo es público, no existen los modificadores de acceso (public, static, protected) como tal

      MÉTODO ESTÁTICO: se pueden ejecutar sin necesidad de instanciar la clase

      SETTERS Y GETTERS: son métodos especiales que nos permiten establecer y obtener valores de atributos de nuestra clase

      JS no soporta la herencia multiple. Las clases sólo tienen un prototipo y por lo tanto no pueden heredar de dos clases al mismo tiempo.
    */
    class Persona {
      constructor(nombre, genero) {
        // Átributos
        this.nombre = nombre;
        this.genero = genero;
      }

      // Métodos
      celebración() {
        console.log("GOOOOOOOOL");
      }

      saludar() {
        console.log(`Hola mi nombre es ${this.nombre}`);
      }
    }

    class Jugador extends Persona {
      constructor(nombre, genero, equipo) {
        super(nombre, genero);
        this.equipo = equipo;
        this.pieDominante = null;
      }

      celebración() {
        console.log("GOLAZOOOOOO");
      }

      decirEquipo() {
        console.log(`Hola mi genero es ${this.equipo}`);
      }

      // Método éstatico
      static profesion() {
        console.log("Me dedico a jugar futbol a nivel profesional")
      }

      // getters
      get getPieDominante() {
        return this.pieDominante;
      }

      // setters
      set setPieDominante(pieDominante) {
        this.pieDominante = pieDominante;
      }
    }

    const messi = new Persona("Messi", "Masculino"),
      morgan = new Jugador("Morgan", "Femenino", "Tottenham");

    console.log(messi);
    messi.celebración();
    messi.saludar();
    console.log(morgan);
    morgan.celebración();
    morgan.saludar();
    morgan.decirEquipo();

    Jugador.profesion();

    console.log(morgan.getPieDominante);
    morgan.setPieDominante = "Zurdo";
    console.log(morgan.getPieDominante);




  </script>
</body>

</html>
