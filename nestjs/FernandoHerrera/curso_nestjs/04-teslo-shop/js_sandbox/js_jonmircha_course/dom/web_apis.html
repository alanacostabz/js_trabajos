      API:
        - Significa Application Programming Interface

        - En un lenguaje de programación una API es aquella serie de objetos y mecanismos que tiene el lenguaje implementado en ciertas áreas en este caso en el JS de los navegadores para poder interactuar con todo lo que tiene que ver con el navegador, como es le árbol de la estructura del documento HTML el DOM, todo el control de la ventana como tal del navegador es decir la barra de direcciones, el tamaño, el posicionamiento, algunas otras carácteristicas que el mismo navegador nos puede dar como el sistema operativo en el que está el usuario, la ubicación geografica

      WEB APIs
        - DOM: Document Object Model
        - BOM: Browser Object Model
        - CSSOM: CSS Object Model

        WEB APIs:
          - Eventos
          - Form
          - AJAX - Fetch
          - History
          - Web Storage
          - Geolocation
          - Drag & Drop
          - Indexed DB
          - Canvas
          - MatchMedia
          - etc

        DOM: es como los navegadores representan la estructura HTML y XML, es una interfaz estandarizada, El DOM (Document Object Model en español Modelo de Objetos del Documento) es una API definida para representar e interactuar con cualquier documento HTML o XML.

        BOM: El Browser Object Model (BOM) es una convención específica que se refiere a todos los objetos expuestos por el navegador web. A diferencia del Document Object Model (DOM), no hay ningún estándar para la implementación y ninguna definición estricta, por los que los proveedores de navegadores son libres de implementar el BOM de cualquier manera que deseen.

        CSSOM: El Modelo de objetos CSS (CSS Object Model) es un conjunto de APIs que permite manipular CSS desde JavaScript. Así como el DOM (Document Object Model) es para HTML, el CSSOM (CSS Object Model) es para CSS. Permite leer y modificar el estilo de CSS de forma dinámica.
    */
