<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asíncronia en JavaScript</title>
</head>

<body>
  <h1>Asíncronia en JavaScript</h1>

  <script>
    // setTimeout(() => {
    //   console.log("Ejecutando setTimeout, esto se ejecuta una sóla vez");
    // }, 5000);

    // setInterval(() => {
    //   console.log("Ejecutando setInterval, esto se ejecuta indefinidamente cada cierto intervalo de tiempo");
    // }, 1000);

    let temporizador = setTimeout(() => {
      console.log(new Date().toLocaleTimeString())
    }, 1000);
    clearTimeout(temporizador);
    console.log("Depués del clearTimeout");

    let temporizador2 = setInterval(() => {
      console.log(new Date().toLocaleTimeString())
    }, 1000);
    clearInterval(temporizador2);
    console.log("Depués del clearInterval");
  </script>
</body>

</html>

<!-- 
  - JS tiene funciones que nos van a permitir lanzar otras acciones despues de haber pasado cierto tiempo o en una n cantidad de veces

  - JS tiene una manera de poder ejecutar a posterior ciertas acciones es mediante los TEMPORIZADORES y principalmente existen 2:
      1. SETTIMEOUT
      2. SETINTERVAL

  - Hay dos funciones que cancelan a settimeout con clearTimeout y setInterval con clearInterval
 -->
