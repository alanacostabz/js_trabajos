<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
</head>

<body>

  <a href="https://google.com">Esto es un enlace</a>

  <script>
    /* Escuchar eventos del DOM (content loaded) */
    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM Cargando');
    });

    /* Iniciar event listener sobre elemento HTML */
    var enlace = document.querySelector('a');

    console.log(enlace);

    enlace.addEventListener('click', function (e) {
      e.preventDefault();
      console.log('click');
    });
  </script>
</body>

</html>
