    // 6) Programa una función para contar
    // el número de veces que se repite una
    // palabra en un texto largo, pe.
    // miFuncion("hola mundo adios mundo", "mundo")
    // devolverá 2.
    const contarPalabras = (cadena = '', palabra = '') => {
      if (!cadena) return console.warn("No ingresaste ninguna cadena de texto");
      if (!palabra) return console.warn('No ingresaste el la palabra a buscar');

      let i = 0,
        contador = 0;

      while (i !== -1) {
        i = cadena.indexOf(palabra, i);
        if (i !== -1) {
          i++;
          contador++;
        }
      }
      return console.info(`La palabra ${palabra} se repite ${contador} veces`);
    }

    // 11) Programa una función que calcule el factorial
    // de un número (El factorial de un entero positivo
    // n, se define como el producto de todos los números
    //  enteros positivos desde 1 hasta n), pe.
    // miFuncion(5) devolverá 120.
    const factorial = (numero = undefined) => {
      if (numero === undefined) console.warn('No ingresaste un numero');

      if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado, NO es un número`);

      if (numero === 0) return console.error('El numero no puede ser 0');

      if (Math.sign(numero) === -1) return console.error('El numero no puede ser negativo');

      let factorial = 1;

      for (let i = numero; i > 1; i--) {
        factorial *= i;
      }

      return console.info(`El factorial de ${numero} es ${factorial}`);
    }

    // 12) Programa una función que determine si un
    // número es primo (aquel que solo es divisible
    // por sí mismo y 1) o no, pe. miFuncion(7)
    //devolverá true.
    const numeroPrimo = (numero = undefined) => {
      if (numero === undefined) console.warn('No ingresaste un numero');

      if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado, NO es un número`);

      if (numero === 0) return console.error('El numero no puede ser 0');
      if (numero === 1) return console.error('El numero no puede ser 1');

      if (Math.sign(numero) === -1) return console.error('El numero no puede ser negativo');

      let divisible = false;

      for (let i = 2; i < numero; i++) {
        if ((numero % i) === 0) {
          divisible = true;
          break;
        }
      }

      return (divisible)
        ? console.info(`El numero ${numero} NO es primo`)
        : console.info(`El numero ${numero} SI es primo`)
    }

    // 14) Programa una función para convertir grados
    // Celsius a Fahrenheit y viceversa, pe.
    // miFuncion(0,"C") devolverá 32°F.
    const conversionGrados = (grados = undefined, unidad = undefined) => {
      if (grados === undefined) console.warn('No ingresaste un grados');
      if (typeof grados !== "number") return console.error(`El valor ${grados} ingresado, NO es un número`);
      if (unidad === undefined) console.warn('No ingresaste unidad de grados a convertir');
      if (typeof unidad !== 'string') return console.error(`El valor ${grados} ingresado no es una cadena de texto`);
      unidad = unidad.toUpperCase();
      if (unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn('Valor de unidad no reconocido');
      switch (unidad) {
        case 'F':
          return console.info(`${grados} F = ${Math.round((grados - 32) / 1.8, 2)} C`);
          break;
        case 'C':
          return console.info(`${grados} C = ${Math.round(((grados - 32) * (5 / 9)), 2)} F`);
          break;
        default:
          return console.warn('valor de unidad no reconocido');
          break;
      }

    }

    // 17) Programa una función que dada una fecha 
    // válida determine cuantos años han pasado hasta 
    // el día de hoy, pe. miFuncion(new Date(1984,4,23))
    // devolverá 35 años (en 2020).
    const calcularAnios = (fecha = undefined) => {
      if (fecha === undefined) console.warn('No ingresaste una fecha');
      if (!(fecha instanceof Date)) return console.error(`El valor que ingresaste no es una fecha válida`);

      let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
        aniosEnMs = 1000 * 60 * 60 * 24 * 365,
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMs);

      return (Math.sign(aniosHumanos) === -1)
        ? console.info(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}`)
        : (Math.sign(aniosHumanos) === 1)
          ? console.info(`Han pasado ${Math.abs(aniosHumanos)} años, dese ${fecha.getFullYear()}`)
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}`);
    }

    const validarEmail = (email = "") => {

    // 26) Programa una función que dado un arreglo 
    // de números obtenga el promedio, pe. 
    // promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
    const calcularPromedio = (numeros = undefined) => {
      if (numeros === undefined) return console.warn('No ingresaste un arreglo de números');
      if (!(numeros instanceof Array)) return console.error(`El valor ${numeros} no es un arreglo`);
      if (numeros.length === 0) return console.warn('Array vacío');

      for (const num of numeros) {
        if (typeof num !== "number") return console.error(`El valor ${num} ingresado no es un número`);
      }

      return console.info(
        numeros.reduce((current, previous, index, numeros) => {
          current += previous;
          if (index === numeros.length - 1) {
            return `El promedio de ${numeros.join(" + ")} es ${current / numeros.length}`;
          } else {
            return current;
          }
        })
      )
    }

    // La clase recibirá un objeto al momento de instanciarse con los siguentes datos: id de la película en IMDB, titulo, director, año de estreno, país o países de origen, géneros y calificación en IMBD.
    //   - Todos los datos del objeto son obligatorios.
    //   - Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 
    //      7 restantes números.
    //   - Valida que el título no rebase los 100 caracteres.
    //   - Valida que el director no rebase los 50 caracteres.
    //   - Valida que el año de estreno sea un número entero de 4 dígitos.
    //   - Valida que el país o paises sea introducidos en forma de arreglo.
    //   - Valida que los géneros sean introducidos en forma de arreglo.
    //   - Valida que los géneros introducidos esten dentro de los géneros 
    //      aceptados*.
    //   - Crea un método estático que devuelva los géneros aceptados*.
    //   - Valida que la calificación sea un número entre 0 y 10 pudiendo ser 
    //     decimal de una posición.
    //   - Crea un método que devuelva toda la ficha técnica de la película.
    //   - Apartir de un arreglo con la información de 3 películas genera 3 
    //     instancias de la clase de forma automatizada e imprime la ficha técnica 
    //     de cada película.
    // * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.

    class Movie {
      constructor({ id, title, director, premiere, country, genre, rating }) {
        this.id = id;
        this.title = title;
        this.director = director;
        this.premiere = premiere;
        this.country = country;
        this.genre = genre;
        this.rating = rating;

        this.validarIMDB(id);
        this.validarTitulo(title);
        this.validarDirector(director);
        this.validarEstreno(premiere);
        this.validarPais(country);
        this.validarGeneros(genre);
        this.validarCalificacion(rating);

      }

      static get listaGeneros() {
        return ["Action", "Adult", "Aventure", "Animation", "Comedy", "Drama", "Musical", "Horror"]
      }

      static generosAceptados() {
        return console.info(`Los generos aceptados son: ${Movie.listaGeneros.join(", ")}`)
      }

      validarCadena(propiedad, valor) {
        if (!valor) return console.warn(`${propiedad} "${valor}"" está vacío"`);

        if (typeof valor !== "string") return console.error(`${propiedad} "${valor}" ingresado, NO es una cadena de texto"`);

        return true;
      }

      validarLongitudCadena(propiedad, valor, longitud) {
        if (valor.length > longitud) return console.error(`${propiedad} "${valor}" excede el número de carácteres permitidis (${longitud})`);
        return true;
      }

      validarNumero(propiedad, valor) {
        if (!valor) return console.warn(`${propiedad} "${valor}" está vacío`);

        if (typeof valor !== "number") return console.error(`${propiedad} "${valor}, ingresado, NO es un número"`);

        return true;
      }

      validarArreglo(propiedad, valor) {
        if (!valor) return console.warn(`${propiedad} "${propiedad}" ${valor} está vacío`);

        if (!(valor instanceof Array)) return console.error(`${propiedad} "${valor}" ingresado, NO es un arreglo"`);

        if (valor.length === 0) return console.error(`${propiedad} "${valor}"" no tiene datos`);

        for (let cadena of valor) {
          if (typeof cadena !== "string") return console.error(`El valor "${cadena} ingresado, NO es una cadena de texto"`);
        }

        return true;
      }

      validarIMDB(id) {
        if (this.validarCadena("IMDB id", id)) {
          if (!(/^([a-z]){2}([0-9]){7}$/.test(id))) {
            return console.error(`IMDB id "${id}" no es válido, debe tener 9 carácteres, los 2 primeras letras minúsculas, los 7 restantes números`);
          }
        }
      }

      validarEstreno(estreno) {
        if (this.validarNumero("Año de estreno", estreno)) {
          if (!(/^([0-9]){4}$/.test(estreno))) {
            return console.error(`Año de estreno "${estreno}" no es válido, debe tener 4 digitos`);
          }
        }
      }

      validarTitulo(titulo) {
        if (this.validarCadena("Titulo", titulo)) {
          this.validarLongitudCadena("Titulo", titulo, 100);
        }
      }

      validarDirector(director) {
        if (this.validarCadena("Director", director)) {
          this.validarLongitudCadena("Director", director, 50);
        }
      }

      validarPais(pais) {
        this.validarArreglo('Pais', pais);
      }

      validarGeneros(generos) {
        if (this.validarArreglo('Géneros', generos)) {
          for (const genero of generos) {
            // console.log(genero, Movie.listaGeneros.includes(genero));
            if (!Movie.listaGeneros.includes(genero)) {
              console.error(`Géneros incorrectos ${generos.join(", ")}`);
              Movie.generosAceptados();
            }
          }
        }
      }

      validarCalificacion(calificacion) {
        if (this.validarNumero("Calificacion", calificacion)) {
          return (calificacion < 0 || calificacion > 10)
            ? console.error(`La calificación tiene que estar en un rango entre 0 y 10`)
            : this.rating = calificacion.toFixed(1);
        }
      }

      fichaTecnica() {
        console.info(`Ficha Técnica\nTítulo: "${this.title}"\nDirector: "${this.director}"\nAño: "${this.premiere}"\nPaís: "${this.country.join(",")}"\nGéneros: "${this.genre}"\nCalificación: "${this.rating}"\nIMDB id: "${this.id}"`);
      }

    }
