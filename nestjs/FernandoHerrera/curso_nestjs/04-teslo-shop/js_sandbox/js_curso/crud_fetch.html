<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APU REST FETCH</title>
</head>

<body>
    <h1>CRUD API REST FETCH</h1>
    <section id="crud">
        <article>
            <h2 class="crud-title">Agregar Saiyajin</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="clase" placeholder="Clase" required>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Saiyajines</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Clase</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="name">Gokú</td>
            <td class="class">Baja</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script>
        const d = document,
            $table = d.querySelector('.crud-table'),
            $form = d.querySelector('.crud-form'),
            $title = d.querySelector('.crud-title'),
            $template = d.getElementById('crud-template').content,
            $fragment = d.createDocumentFragment();

            const getAll = async () => {
                try {
                    let res = await fetch("http://localhost:3000/Saiyajines"),
                    json = await res.json();

                    if(!res.ok) throw {status: res.status, statusText: res.statusText};
                    console.log(json);

                    json.forEach(el => {
                        $template.querySelector('.name').textContent = el.nombre;
                        $template.querySelector('.class').textContent = el.clase;
                        $template.querySelector('.edit').dataset.id = el.id;
                        $template.querySelector('.edit').dataset.name = el.nombre;
                        $template.querySelector('.edit').dataset.class = el.clase;
                        $template.querySelector('.delete').dataset.id = el.id;


                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);

                } catch (err) {
                    let message = err.statusText || "Ocurrió un error";
                    $table.insertAdjacentHTML("afterend", `<p><b>Error: ${err.status}: ${message}</b></p>`);
                }
            }
            
            d.addEventListener('DOMContentLoaded', getAll);
    
            d.addEventListener('submit', async e => {
                if (e.target === $form) {
                    e.preventDefault();
                    
                    if (!e.target.id.value) {
                        // POST (create)
                        try {
                            let options = {
                                method: "POST",
                                headers: {
                                    "Content-type": "application/json; charset=utf-8"
                                },
                                body: JSON.stringify({
                                    nombre: e.target.nombre.value,
                                    clase: e.target.clase.value
                                })
                            },
                                res = await fetch("http://localhost:3000/Saiyajines", options),
                                json = await res.json();
                                
                                if (!res.ok) throw { status: res.status, statusText: res.statusText };

                                location.reload();
                        } catch (error) {
                            let message = err.statusText || "Ocurrió un error";
                            $form.insertAdjacentHTML("afterend", `<p><b>Error: ${err.status}: ${message}</b></p>`);
                        }
                    } else {
                        // PUT (update)
                                try {
                            let options = {
                                method: "PUT",
                                headers: {
                                    "Content-type": "application/json; charset=utf-8"
                                },
                                body: JSON.stringify({
                                    nombre: e.target.nombre.value,
                                    clase: e.target.clase.value
                                })
                            },
                                res = await fetch(`http://localhost:3000/Saiyajines/${e.target.id.value}`, options),
                                json = await res.json();

                            if (!res.ok) throw { status: res.status, statusText: res.statusText };

                            location.reload();
                        } catch (error) {
                            let message = err.statusText || "Ocurrió un error";
                            $form.insertAdjacentHTML("afterend", `<p><b>Error: ${err.status}: ${message}</b></p>`);
                        }
                    }
                }
            });

            d.addEventListener('click', async e => {
                  if (e.target.matches(".edit")) {
                    $title.textContent = "Editar Santo";
                    $form.nombre.value = e.target.dataset.name;
                    $form.clase.value = e.target.dataset.class;
                    $form.id.value = e.target.dataset.id;
                }

                 if (e.target.matches(".delete")) {
                    let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`);
                    // DELETE
                    if (isDelete) {
                        try {
                            let options = {
                                method: "DELETE",
                                headers: {
                                    "Content-type": "application/json; charset=utf-8"
                                }
                            },
                                res = await fetch(`http://localhost:3000/Saiyajines/${e.target.dataset.id}`, options),
                                json = await res.json();

                            if (!res.ok) throw { status: res.status, statusText: res.statusText };

                            location.reload();
                        } catch (error) {
                            let message = err.statusText || "Ocurrió un error";
                            alert(`Error: ${err.status}: ${message}`);
                        }
                    }
                }
            });
            
    </script>
</body>

</html>
